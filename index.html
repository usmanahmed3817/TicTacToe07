‎
‎    #popupContent {

‎
‎    #popupContent h2 {

‎

‎    #popup button {

‎
‎    #banner-ad-container {

‎  </style>
‎
‎  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
‎  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-9474678817392803" crossorigin="anonymous"></script>
‎</head>
‎<body>
‎
‎  <h1>Tic Tac Toe</h1>
‎
‎  <div id="modeSelect">
‎    <button onclick="startGame('1p')">One Player</button>
‎    <button onclick="startGame('2p')">Two Player</button>
‎  </div>
‎
‎  <div id="gameBoard" style="display:none;">
‎    <div id="board"></div>
‎
‎    <div id="banner-ad-container">
‎      <div class="ad-label">Advertisement</div>
‎      <ins class="adsbygoogle"
‎           style="display:block"
‎           data-ad-client="ca-app-pub-9474678817392803"
‎           data-ad-slot="3267246419"
‎           data-ad-format="auto"
‎           data-full-width-responsive="true"></ins>
‎    </div>
‎  </div>
‎
‎  <div id="musicControl" onclick="toggleMusic()">
‎    <i class="fas fa-music"></i>
‎  </div>
‎
‎  <div id="popup">
‎    <div id="popupContent">
‎      <h2 id="popupMessage"></h2>
‎      <button onclick="restartGame()">Restart</button>
‎    </div>
‎  </div>
‎
‎  <audio id="bgMusic" loop>
‎    <source src="https://freetouse.com/music/alegend/majestic" type="audio/mpeg">
‎    Your browser does not support the audio element.
‎  </audio>
‎
‎  <!-- ✅ Bottom Sticky Ad HTML -->
‎  <div id="bottomAd">
‎    <div class="ad-label">Advertisement</div>
‎    <ins class="adsbygoogle"
‎         style="display:block"
‎         data-ad-client="ca-app-pub-9474678817392803"
‎         data-ad-slot="4887946"
‎         data-ad-format="auto"
‎         data-full-width-responsive="true"></ins>
‎  </div>
‎
‎  <script>
‎    const boardElement = document.getElementById("board");
‎    const popup = document.getElementById("popup");
‎    const popupMessage = document.getElementById("popupMessage");
‎    const gameBoard = document.getElementById("gameBoard");
‎    const bgMusic = document.getElementById("bgMusic");
‎    const musicControl = document.getElementById("musicControl");
‎
‎    let board = ["", "", "", "", "", "", "", "", ""];
‎    let currentPlayer = "X";
‎    let mode = "2p";
‎    let gameActive = true;
‎    let isMusicPlaying = false;
‎
‎    function loadBannerAd() {
‎      (adsbygoogle = window.adsbygoogle || []).push({});
‎    }
‎
‎    window.addEventListener('click', () => {
‎      if (!isMusicPlaying) {
‎        bgMusic.volume = 0.3;
‎        bgMusic.play().then(() => {
‎          isMusicPlaying = true;
‎          musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
‎        }).catch(error => {
‎          console.log("Autoplay prevented:", error);
‎        });
‎      }
‎      loadBannerAd();
‎    }, { once: true });
‎
‎    function toggleMusic() {
‎      if (isMusicPlaying) {
‎        bgMusic.pause();
‎        musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
‎      } else {
‎        bgMusic.play();
‎        musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
‎      }
‎      isMusicPlaying = !isMusicPlaying;
‎    }
‎
‎    function startGame(selectedMode) {
‎      mode = selectedMode;
‎      document.getElementById("modeSelect").style.display = "none";
‎      gameBoard.style.display = "block";
‎      drawBoard();
‎     
‎      if (!isMusicPlaying) {
‎        bgMusic.volume = 0.3;
‎        bgMusic.play().then(() => {
‎          isMusicPlaying = true;
‎          musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
‎        }).catch(error => {
‎          console.log("Autoplay prevented:", error);
‎        });
‎      }
‎    }
‎
‎    function drawBoard() {
‎      boardElement.innerHTML = "";
‎      board.forEach((cell, index) => {
‎        const cellDiv = document.createElement("div");
‎        cellDiv.classList.add("cell");
‎        if (cell === "X") cellDiv.classList.add("x");
‎        if (cell === "O") cellDiv.classList.add("o");
‎        if (cell !== "") cellDiv.classList.add("taken");
‎        cellDiv.innerText = cell;
‎        cellDiv.addEventListener("click", () => handleClick(index));
‎        boardElement.appendChild(cellDiv);
‎      });
‎    }
‎
‎    function handleClick(index) {
‎      if (!gameActive || board[index] !== "") return;
‎
‎      board[index] = currentPlayer;
‎      drawBoard();
‎
‎      if (checkWinner(currentPlayer)) {
‎        showPopup(`${currentPlayer} wins!`, "win-msg");
‎        gameActive = false;
‎        return;
‎      }
‎
‎      if (!board.includes("")) {
‎        showPopup("It's a draw!", "draw-msg");
‎        gameActive = false;
‎        return;
‎      }
‎
‎      currentPlayer = currentPlayer === "X" ? "O" : "X";
‎
‎      if (mode === "1p" && currentPlayer === "O" && gameActive) {
‎        setTimeout(aiMove, 500);
‎      }
‎    }
‎
‎    function aiMove() {
‎      let emptyCells = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
‎      if (emptyCells.length === 0) return;
‎
‎      let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
‎      board[move] = "O";
‎      drawBoard();
‎
‎      if (checkWinner("O")) {
‎        showPopup("O wins!", "win-msg");
‎        gameActive = false;
‎      } else if (!board.includes("")) {
‎        showPopup("It's a draw!", "draw-msg");
‎        gameActive = false;
‎      } else {
‎        currentPlayer = "X";
‎      }
‎    }
‎
‎    function checkWinner(player) {
‎      const wins = [
‎        [0,1,2], [3,4,5], [6,7,8],
‎        [0,3,6], [1,4,7], [2,5,8],
‎        [0,4,8], [2,4,6]
‎      ];
‎      return wins.some(combo => combo.every(i => board[i] === player));
‎    }
‎
‎    function showPopup(message, className) {
‎      popupMessage.className = className;
‎      popupMessage.innerText = message;
‎      popup.style.display = "flex";
‎      setTimeout(loadBannerAd, 500);
‎    }
‎
‎    function restartGame() {
‎      board = ["", "", "", "", "", "", "", "", ""];
‎      currentPlayer = "X";
‎      gameActive = true;
‎      popup.style.display = "none";
‎      drawBoard();
‎      setTimeout(loadBannerAd, 500);
‎    }
‎  </script>
‎</body>
‎</html>
